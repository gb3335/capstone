<!DOCTYPE html>
<html>
  <head>
    <style>
      .item1 {
        grid-area: header;
      }

      .grid-container {
        display: grid;
        grid-template-areas:
          "header header header header header header"
          "menu main main main right right"
          "menu footer footer footer footer footer";
        grid-gap: 10px;
      }

      .grid-container > .headerr {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
      }

      .bulsu-logo {
        width: 5rem;
        height: 5rem;
        float: left;
      }

      .cict-logo {
        width: 5rem;
        height: 5rem;
        float: right;
      }

      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1 headerr" style="font-size: 9px">
        <img
          src="http://www.bulsu.edu.ph/resources/bulsu_red.png"
          alt="bulsu-logo"
          class="bulsu-logo"
        />
        <img
          src="http://www.bulsu.edu.ph/resources/colleges-logo/CICT.png"
          alt="cict-logo"
          class="cict-logo"
        />
        <br />
        Bulacan State University
        <br />
        City of Malolos
        <br />
        College of Information and Communications Technology
        <br />
        <br />
        <br />
        <h4>"List of Colleges"</h4>
      </div>
      <div class="reportBody" style="padding: 7px; border: 1px solid gray">
        <div class="courses" style="font-size: 9px">
          <h4 style="font-size: 10px">Courses:</h4>
          <table>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
